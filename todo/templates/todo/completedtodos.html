{% extends "todo/base.html" %}

{% block content %}

<link href="https://fonts.googleapis.com/css2?family=Epilogue&family=Kumbh+Sans:wght@700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <h1 style="font-family: 'Kumbh Sans', sans-serif;">Completed Todos</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="list-group">
                {% for todo in todos %}
                    <a href="{% url 'viewtodo' todo.id %}" class="list-group-item list-group-item-action{% if todo.important %} list-group-item-danger{% endif %}" style="font-family: 'Epilogue', sans-serif;"><b>{{ todo.title }}</b> - Completed {{ todo.datecompleted|date:'M j Y H:i' }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
